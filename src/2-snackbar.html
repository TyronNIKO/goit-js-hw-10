<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snackbar</title>
    <link href="./css/styles.css" rel="stylesheet">
</head>

<body>
    <load src="./header.html" />
    <main>
        <div class="container">
            <h1>Home work 10: Task 2 - Snackbar</h1>
            <form class="form">
                <label>Delay (ms)<input type="number" name="delay" required />
                </label>
                <fieldset>
                    <legend>State</legend>
                    <label>
                        <input type="radio" name="state" value="fulfilled" required />Fulfilled</label>
                    <label>
                        <input type="radio" name="state" value="rejected" required />Rejected</label>
                </fieldset>
                <button type="submit" class="btn btn-blue">Create notification</button>
            </form>
        </div>
    </main>
    <script src="./js/2-snackbar.js" type="module"></script>
</body>

</html>
